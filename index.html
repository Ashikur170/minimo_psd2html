<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minimo | PSD-to-HTML</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<!-- font links -->
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

	<!-- css links -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header section start -->
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="Minimo">
			</div>
			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodiary</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- header section end -->
	
<!--	banner section start-->
     <section class="banner">
         <div class="container">
             <img src="images/banner.jpg" alt="Minimo">
         </div>
     </section>
<!--	banner section end-->
    
<!--    newsletter section start-->
    <section class="newsletter">
        <div class="container">
            <div class="newsletter_item">
                <h2>Sign up for our newsletter!</h2>
                <form action="#">
                   <div class="input_box">
                        <input type="email" placeholder="Enter a valid email address" name="email" required>
                        <button type="submit">
                            <img src="images/send_icon.png" alt="Send">
                        </button>
                   </div>
                </form>
            </div>
        </div>
    </section>
<!--    newsletter section end-->
</body>
</html>
